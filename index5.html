<div class="container">

        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Open modal

            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Edit</h4><span class="close" data-dismiss="modal">&times</span>
                        </div>
                        <div class="modal-body">
                            <label for="name">Title:</label>
                            <br>
                            <input type="text" id="name" class="form-control" placeholder="Task Entity">
                            <br>
                            <br>
                            <label for="name">Status:</label>
                            <br>
                            <input type="text" class="form-control" id="name" placeholder="OPEN">
                            <br>
                            <label for="name">Content:</label>
                            <br>
                            <textarea name="dist" id="name" class="form-control"  placeholder="(3) Write aTesk
                            POJO with the followinh properties:title, status of type Status(Enum),content"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
